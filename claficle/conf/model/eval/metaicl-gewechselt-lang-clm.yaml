# WECHSEL applied to MetaICL, followed by suggested CLM training
# You need to provide base_checkpoint, target_lang, tokenizer_name
# with apprpriate {$LANG} and {$SEED} filled in

base_checkpoint: "metaicl_Gewechselt_{$LANG}-clm-v{$SEED}.ckpt"

defaults:
  - base_model
  - _self_
name: "plain_gpt2"
source_lang: "en"
target_lang: "{$LANG}" # ensure this matches checkpoint and run.lang
tokenizer_name: "{LANG}_gewechselt"
