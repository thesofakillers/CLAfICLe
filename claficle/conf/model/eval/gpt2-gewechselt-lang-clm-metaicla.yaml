# WECHSELized GPT2 with a MetaICL adapter, trained via vessel distillation

base_checkpoint: "gpt2-large_Gewechselt_{$LANG}_clm-v{$SEED}.ckpt"

defaults:
  - base_model
  - _self_
name: "vessel"
tokenizer_name: "{LANG}_gewechselt"
adapter_checkpoint: "metaicla-v{$SEED}"
adapter_name: "metaicl"
preamble_post_init: true
