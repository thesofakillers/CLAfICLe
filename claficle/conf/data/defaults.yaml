defaults:
  - _self_

seed: 1 # will be overwritten by parent seed if run from parent script
batch_size: 2 # largest that can fit in memory. Eff may be larger due to grad acc
data_dir: /scratch-shared/gstarace/repos/claficle/data/ # where to store the data
num_workers: 18 # num_workers for dataloaders. Snellius has 18 CPUs
extra_proc_fn: null # overridden by cfg.model.extra_proc_fn
 
# to avoid hydra creating output dirs: https://stackoverflow.com/a/64635492/9889508
hydra:
  run:
    dir: .
  output_subdir: null
